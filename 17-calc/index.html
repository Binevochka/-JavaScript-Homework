<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator input {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="number" id="num1" placeholder="Первое число">
        <input type="number" id="num2" placeholder="Второе число">
        <button onclick="calculate('add')">Сложение</button>
        <button onclick="calculate('subtract')">Вычитание</button>
        <button onclick="calculate('multiply')">Умножение</button>
        <button onclick="calculate('divide')">Деление</button>
        <div class="result" id="result"></div>
    </div>

    <script src="calculator.js"></script>

</body>

</html>
